
<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		Étage
	</h1>
	<ol class="breadcrumb">
		<li><a href="/"><i class="fa fa-dashboard"></i> Plan</a></li>
		<li class="active">Étage</li>
	</ol>
</section>

<div class="zone cadre" id="etage" ng-init="vm.loadGroups('etage')">
	<div class="bureaux-fond cadre-droite">
		<div class="bureau-fond cadre-bas selection" id="bureau-assistant">
		</div>

		<div class="bureau-fond bureau-fond-rue selection" id="bureau-direction">
		</div>

		<div class="bureau-fond cadre-haut selection" id="a10">
		</div>
	</div>
	<div class="etage-plateau">

		<div ng-repeat="group in vm.groups" class="zone-six-bureaux" id="{{group.name}}">
			<div ng-repeat="desktop in group.desktops" class="poste-travail" id="{{desktop.name}}">
				<div class="chaise selection"><div class="personne empty"></div></div>
				<div class="bureau selection"></div>
			</div>
		</div>

		<div id="etage-sanitaires" class="cadre-gauche cadre-droite cadre-haut">
		</div>

		<div id="etage-moquette"></div>
		<div id="vide-escalier" class="cadre">
		</div>
		<div id="vide-principal" class="cadre">
			<div ng-drag="true" ng-drag-data="vm.users" class="ng-binding" draggable="false"> one </div>
		</div>
	</div>

	<div class="bureaux-fond bureau-fond-parking cadre-gauche">
		<div class="bureau-fond cadre-bas selection" id="a2">
		</div>

		<div class="bureau-fond cadre-bas selection" id="bureau-produit">
		</div>

		<div class="bureau-fond cadre-bas selection" id="bureau-rh">
		</div>
		
		<div class="bureau-fond cadre-bas selection" id="a8up">
		</div>

		<div class="bureau-fond" id="salle-detente"></div>
	</div>
</div>
