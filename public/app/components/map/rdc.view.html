<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		Rez de chaussée
	</h1>
	<ol class="breadcrumb">
		<li><a href="/"><i class="fa fa-dashboard"></i> Plan</a></li>
		<li class="active">Rez de chaussée</li>
	</ol>
</section>

<div class="zone cadre rdc-plateau" ng-init="vm.loadGroups('rdc');vm.loadRooms();">
	<div id="rdc-zone1">
	</div>
	<div id="rdc-zone2">
	</div>
	<div id="rdc-zone-bas">
		<div id="zone-angle">
		</div>
		<div id="rdc-sanitaires" class="inaccessible cadre-gauche cadre-droite cadre-haut">
		</div>
		<div id="rdc-cafe" class="inaccessible cadre-gauche cadre-haut cadre-droite">
		</div>
		<div id="imprimante" class="inaccessible cadre-gauche cadre-haut cadre-droite">
		</div>
		<div id="bureau-tag" class="cadre-haut">
		</div>
	</div>

	<div id="patio" class="cadre-haut cadre-gauche">
		<div id="patio-cercle"></div>
	</div>
	<div id="bureau-commerce" class="cadre-gauche">
	</div>
	<div id="bureau-marketing" class="cadre-haut cadre-gauche">
	</div>

		<div ng-repeat="room in vm.rooms" ng-show="room.zone=='rdc'" class="rooms-bureaux selection" id="{{room.idHtml}}">
		<div>{{room.name}}</div>
	</div>

	<div ng-repeat="group in vm.groups" class="groupe-bureaux" id="{{group.name}}">
		<div ng-repeat="desktop in group.desktops" class="poste-travail" id="{{desktop.name}}">
			<div class="zone-chaise">
				<div class="chaise"></div>
				<div class="personne empty selection" my-qtip="" qtip-content="{{desktop.name}}" style="color: green; display: inline-block;" skin="green" data-hasqtip="1">
				</div>
			</div>
			<div class="bureau selection"></div>
		</div>
	</div>

	
</div>
